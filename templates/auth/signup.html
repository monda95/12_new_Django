{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">회원가입</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">이메일</label>
                        {{ form.email|attr:"class:form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                        {{ form.password|attr:"class:form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">비밀번호 확인</label>
                        {{ form.password2|attr:"class:form-control" }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>이미 계정이 있으신가요? <a href="{% url 'member:login' %}">로그인</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
