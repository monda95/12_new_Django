{% extends 'base.html' %}

{% block title %}인증 실패{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">이메일 인증 실패</h2>
            </div>
            <div class="card-body text-center">
                <p>{{ message }}</p>
                <p>다시 회원가입을 시도하거나, 관리자에게 문의해주세요.</p>
                <a href="{% url 'signup' %}" class="btn btn-primary">회원가입 페이지로 이동</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
