<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ todo.title }}</h1>
        <table>
            <tr>
                <th>내용</th>
                <td>{{ todo.description }}</td>
            </tr>
            <tr>
                <th>시작일</th>
                <td>{{ todo.start_date }}</td>
            </tr>
            <tr>
                <th>종료일</th>
                <td>{{ todo.end_date }}</td>
            </tr>
            <tr>
                <th>완료 여부</th>
                <td>{{ todo.is_completed }}</td>
            </tr>
            <tr>
                <th>생성일</th>
                <td>{{ todo.created_at }}</td>
            </tr>
            <tr>
                <th>수정일</th>
                <td>{{ todo.updated_at }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
