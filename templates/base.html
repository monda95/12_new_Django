{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <div class="calendar-header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0"><a href="{% url 'member:index' %}" class="text-white text-decoration-none">📅 TodoApp</a></h1>
                </div>
                <div class="col-md-6 text-md-end">
                    {% if user.is_authenticated %}
                        <span class="me-3 text-white">안녕하세요, {{ user.nickname }}님 <a href="{% url 'member:profile_update' %}" class="text-white text-decoration-none">[설정]</a></span>
                        <a href="{% url 'todo:create' %}" class="btn btn-create me-2">새 할일 생성</a>
                        <form action="{% url 'member:logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-logout">로그아웃</button>
                        </form>
                    {% else %}
                        <a href="{% url 'member:login' %}" class="btn btn-login me-2">로그인</a>
                        <a href="{% url 'member:signup' %}" class="btn btn-register">회원가입</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
