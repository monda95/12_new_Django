{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">로그인</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
